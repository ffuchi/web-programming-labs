<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мальцева Дарья Алексеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a+b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор этой страницы:\nМальцева Дарья Алексеевна\nMeowMeowMeow';
            alert(author);
        }
        function showRaznost() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a-b;
            alert('Разность чисел ' + a + ' и ' + b + ' = ' + result);
        }
        function showProizvedenie() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a*b;
            alert('Произведение чисел ' + a + ' и ' + b + ' = ' + result);
        }
        function showDelenie() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a/b;
            alert(a + ' поделить на ' + b + ' = ' + result);
        }
        function changeOutput(buttonNum, backColor, textColor, border) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка' + buttonNum
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderBlock = border;
            output.style.borderInline = border;
        }
        
    </script>
    <style>
        .messege {
            width: 250px;
            height: 20px;
            background: rgb(255, 152, 216);
            text-align: center;
            border: 2px solid ;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
        }

        #output {
            border: 2px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="messege" onclick="showSum()">Найти сумму чисел</div>
        <div class="messege" onclick="showAuthor()">Узнать, кто автор страницы</div><br>
        <div class="messege" onclick="showRaznost()">Найти разность чисел</div>
        <div class="messege" onclick="showProizvedenie()">Найти произведение</div>
        <div class="messege" onclick="showDelenie()">Найти деление</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1,'red','yellow','dotted')">
            <input type="button" value="Кнопка 2"onclick="changeOutput(2,'black','lime','dotted')">
            <input type="button" value="Кнопка 3"onclick="changeOutput(3,'white', 'purple','dotted')">
            <input type="button" value="Кнопка 4"onclick="changeOutput(4,'black','pink','dotted')">
        </div>
        <div id="output"></div>
    </main>

    <footer style="bottom: 0; right: 0; left: 0; position: fixed;" onclick="showAuthor()">
        &copy; Дарья Мальцева, ФБИ-13, 2 курс, 2023
    </footer>
</body>

</html>
